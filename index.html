<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplier game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .reset-button {
            display: block;
            margin-top: 20px; /* Adjusted margin top */
            font-size: 1em;
            background-color: #fb1100;
            border: 4px solid #fff;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 0 auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: #000000;
        }
        .reset-button:hover {
            background-color: #ffffff;
            border: 4px solid #000000;
            text-transform: uppercase;
            font-weight: bold;
            color: #000000
        }
        .multiplier-button {
            display: block;
            margin-top: 40px; /* Increased margin top to create medium gap */
            background-color: #ded603;
            border: 4px solid #fff;
            border-radius: 10px;
            padding: 40px 40px;
            margin: 0 auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: #000;
        } 
        .multiplier-button:hover {
            background-color: #06be25;
        }
        #score {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplier game</h1>
    <p>press the multiply button to multiply your score</p>
    <div id="score">Score: 1</div>
    
    <button onclick="resetScore()" class="reset-button">Reset Score</button>
    <button onclick="multiplyScore()" class="multiplier-button">Multiply Score</button>

    <script>
        let score = 1; // Initial score set to 1

        function updateDisplay() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function multiplyScore() {
            score *= 2; // Multiply the score by 2
            updateDisplay(); // Update the score display
        }

        function resetScore() {
            score = 1; // Reset score to 1
            updateDisplay(); // Update the score display
        }

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
